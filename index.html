<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


  <link href="style.css" rel="stylesheet" />
  <script src="https://code.angularjs.org/1.5.4/angular.js"></script>
  <!-- By setting the version to snapshot (available for all modules), you can test with the latest master version -->
  <!--<script src="https://code.angularjs.org/snapshot/angular.js"></script>-->
  <script src="app.js"></script>
  <script src="mv-watermark.js"></script>
</head>

<body ng-controller="MainCtrl">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div style="height: 500px;background: #eee;">
      <h3>Basic Navbar Example</h3>
      <p>A navigation bar is a navigation header that is placed at the top of the page.</p>
      <button ng-click="test()">Test</button>
      <!-- WATERMARK -->
      <div mv-watermark="dragOptions">
        <p>
          <i class="fa fa-arrows"></i> Click & drag watermark
        </p>
      </div>
      <!-- END WATERMARK -->
    </div>
  </div>




</body>

</html>
